<!DOCTYPE html>
<html>
    <head>
        <title>Rating</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script defer src="/js/rating.js"></script>
        <style>
            p {
                font-size: xx-large;
                font-family: "Monospace";
            }
            .red {
                color: red;
            }

            .green {
                color: green;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <p>
                <b>Puzzle:</b> {{ ratingNow.puzzle }}
                <span
                    :class="{'red': ratingDiff.puzzle < 0, 'green': ratingDiff.puzzle >= 0}"
                    >({{ ratingDiff.puzzle }})</span
                >
            </p>
        </div>
    </body>
</html>
