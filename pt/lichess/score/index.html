<!DOCTYPE html>
<html>
    <head>
        <title>Pontuação do jogador</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <thead>
                    <tr>
                        <th>Vitórias</th>
                        <th>Empates</th>
                        <th>Derrotas</th>
                        <th>Diferença</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ pontuacao.vitorias }}</td>
                        <td>{{ pontuacao.empates }}</td>
                        <td>{{ pontuacao.derrotas }}</td>
                        <td>{{ pontuacao.diferenca }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
