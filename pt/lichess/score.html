<!DOCTYPE html>
<html>

<head>
    <title>Scoreboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script defer src="/js/score_lichess.js"></script>
    <style>
        table, tr, td, th {
            border-collapse: collapse;
            padding: 10px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Vitórias</th>
                    <th>Empates</th>
                    <th>Derrotas</th>
                    <th>Diferença</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ pontuacao.vitorias }}</td>
                    <td>{{ pontuacao.empates }}</td>
                    <td>{{ pontuacao.derrotas }}</td>
                    <td>{{ pontuacao.diferenca }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
